        text: "Gouvernement du Canada"
        src: "partners/canada.png"
      text:
        block:
          a: "La base de données Prochaine Génération a été créée par l'ACÉDI et le CCCI dans le cadre du programme Prochaine Génération, financé principalement par le CRDI. Affaires mondiales Canada a également soutenu la phase initiale de la base de données."
          b: "En collaboration avec SDSN Canada, la base de données Prochaine Génération a été mise à jour en 2019 afin d'inclure un filtre pour les ODD et de nouveaux chercheurs, financé en partie par le programme des objectifs de développement durable du Gouvernement du Canada."
    target:
      heading: "Base de données NextGen"
      find-card:
        title: "Trouvez un chercheur"
        body-text: "Utilisez l’outil de recherche afin de trouver des chercheurs basés au Canada travaillant sur des enjeux internationaux et nationaux de développement durable. Essayez le filtre pour les ODD!"
