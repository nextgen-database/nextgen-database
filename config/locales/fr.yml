    search:
      heading: "Trouvez des chercheurs en développement durable au Canada"
      blurb: "Il s'agit d'une base de données consultable de chercheurs des universités, collèges, instituts de recherche et organisations de la société civile au Canada - travaillant tous sur des enjeux liés au développement durable. La base de données NextGen identifie les secteurs de recherche en lien avec les ODD et la façon dont les chercheurs au Canada contribuent à la mise en oeuvre de l'agenda 2030 et aux objectifs de développement durable. Trouvez des chercheurs ou des praticiens-chercheurs avec qui collaborer!"
