        text: "(en anglais seulement) Sustainable Development Solutions Network Canada"
        src: "partners/sdsn-canada.jpg"
      casid:
        link: "https://casid-acedi.ca/fr"
        text: "L'association canadienne d'études du développement international"
        src: "partners/casid.png"
      canada:
