      add-card:
        title: "Ajouter votre nom"
        body-text: "Aidez les médias, étudiants, chercheurs, organisations de la société civile et décideurs politiques à en apprendre davantage sur vos recherches et se connecter."
        link-text: "Créez un profil"
      learn-card:
        title: "En savoir plus"
        body-text: "Apprenez-en davantage sur la base de données Prochaine Génération, le programme qui a créé cet outil et les partenaires impliqués."
        link-text: "Au sujet de Prochaine Génération"
    sdg-nav:
      heading: "Trouvez un chercheur selon les Objectifs de Développement Durable "
      sub-heading_html: "La base de données Prochaine Génération vous permet de relier la recherche au Canada aux <a rel='external' href='https://www.un.org/sustainabledevelopment/fr/'>objectifs de développement durable (ODD)</a> pertinents, en cartographiant les domaines de recherche autour du programme des ODD. Trouvez quels chercheurs travaillent sur chaque ODD."

